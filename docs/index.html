<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migration Progress Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }
    
    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }
    
    #chart-container {
      background: #16213e;
      border-radius: 8px;
      padding: 20px;
      height: 500px;
    }
    
    .legend {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 3px;
    }
    
    .legend-color.old {
      background: #e94560;
    }
    
    .legend-color.new {
      background: #0f3460;
    }
    
    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
    }
    
    .stat-label {
      color: #888;
      font-size: 0.9rem;
    }
    
    .stat-value.old { color: #e94560; }
    .stat-value.new { color: #4ecca3; }
    .stat-value.progress { color: #ffd93d; }
    
    .meta {
      text-align: center;
      margin-top: 30px;
      color: #666;
      font-size: 0.8rem;
    }
    
    .error {
      text-align: center;
      color: #e94560;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Migration Progress</h1>
    <p class="subtitle">Code migration from legacy to new architecture</p>
    
    <div id="chart-container"></div>
    
    <div class="legend">
      <div class="legend-item">
        <div class="legend-color new"></div>
        <span>New (migrated)</span>
      </div>
      <div class="legend-item">
        <div class="legend-color old"></div>
        <span>Old (legacy)</span>
      </div>
    </div>
    
    <div class="stats">
      <div class="stat">
        <div class="stat-value old" id="stat-old">-</div>
        <div class="stat-label">Legacy Lines</div>
      </div>
      <div class="stat">
        <div class="stat-value new" id="stat-new">-</div>
        <div class="stat-label">New Lines</div>
      </div>
      <div class="stat">
        <div class="stat-value progress" id="stat-progress">-</div>
        <div class="stat-label">Migration %</div>
      </div>
    </div>
    
    <div class="meta" id="meta"></div>
  </div>
  
  <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
  <script src="chart.js"></script>
</body>
</html>
